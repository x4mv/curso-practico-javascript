<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<header>
    <h1>Promedios, medianas y modas</h1>
</header>


    <form action="">
        <h2>Average</h2>
        <label for="InputAverage">Insert each element of the list:</label>
        <input id="InputAverage" type="number"/>
        <button type="button" onclick="getAverage()">Find average</button>
        <p id="AverageUnorderList"></p>
        <p id="AverageOrderList"></p>
        <p id="Average"></p>
        
        <h2>Media</h2>
        <label for="InputMedia">Insert each element of the list:</label>
        <input id="InputMedia" type="number"/>
        <button type="button" onclick="getMedia()">Find Media</button>
        <p id="MediaUnorderList"></p>
        <p id="MediaOrderList"></p>
        <p id="Media"></p>
   
        <h2>Moda</h2>
        <label for="InputModa">Insert each element of the list:</label>
        <input id="InputModa" type="number"/>
        <button type="button" onclick="getModa()">Find Moda</button>
        <p id="ModaUnorderList"></p>
        <p id="ModaOrderList"></p>
        <p id="Moda"></p>
    </form>

    
    <script src="./calcular.js"></script>
</body>
