<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso-practico-Javascript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>
            Este es le primer taller del curso practico de JS
        </p>
    </header>

    <section>
        <h2>Calcula el area y perimtro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Cuanto mide el lado del cuadrado:
            </label>

            <input id="inputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado()" >
                Calcular perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()" >
                Calcular Area
            </button>
        </form>
    </section>

    <section>
        <h3>Calcular la Altura del triangulo</h3>
        <form>
            <label for="inputLado1">Ingrese el lado 1: </label>
            <input id="inputLado1" type="number" />

            <label for="inputLado2">Ingerse el lado 2:</label>
            <input id="inputLado2" type="number" />

            <label for="inputBase">Ingrese la base:</label>
            <input id="inputBase" type="number" />

            <button type="button" onclick="calcularAltura()">
                Calcular la altura 
            </button>
            
        </form>
    </section>
<script src="./figuras.js"></script>
</body>
</html>
